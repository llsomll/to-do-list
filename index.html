<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/31e1952cc2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container box">

        <h1>To Do List</h1>
        <p class="caption">Your Tasks, Your Way</p>

        <section class="input-area container-fluid">
            <input type="text" id="task-input" placeholder="Enter your task" maxlength="50" class="btn">
            <button id="add-button"><i class="fa-solid fa-circle-plus fa-2xl" style="color: #a2bfad;"></i></button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">All</div>
                <div id="ongoing">Not Done</div>
                <div id="done">Done</div>
            </div>
            <div id="task-board">
            </div>
        </section>

        

    </section>

    <footer>

    </footer>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
